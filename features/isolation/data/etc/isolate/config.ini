[global]
	verbose = yes
	lock-dir = /var/tmp
	cgroups-dir = /sys/fs/cgroup

[isolate "system"]
	root-dir = /root
	input = /dev/console
	output = /dev/console
	init = $INIT $initargs
	unshare = uts,ipc,sysvsem,pid,mounts
	cgroups = cpuset,memory
	cap-drop = cap_sys_boot
	backgound = yes
	pre-run-hook= /lib/isolate/create-admin-socket
